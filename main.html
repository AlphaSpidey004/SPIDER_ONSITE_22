<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <h1 id="title1">TEXT EDITOR</h1>
    <p id="title2">Change the Properties here!!</p>
    <br />
    <br />
    <br />
    <div class="btns">
      <label for="textbox1">Font Style</label>
      <input type="text" name="textbox1" id="textbox1" />
      <label for="textbox2">Font Size</label>
      <input type="text" name="textbox2" id="textbox2" />
      <label for="textbox3">Font Color</label>
      <input type="text" name="textbox3" id="textbox3" />
    </div>

    <textarea
      name="textbox"
      id="textbox"
      cols="300"
      rows="100"
      placeholder="Write a sample here!"
    ></textarea>
    <br />
    <br />
    <br />
    <input type="button" id="btn" value="Change" />
    <input type="button" id="btn1" class="btn2" value="Save File" />
    <script src="script.js"></script>
  </body>
</html>
